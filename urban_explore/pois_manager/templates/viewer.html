<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor de Mapa - {{ profile }}</title>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
    <!-- Añadir Turf.js ANTES de tu script -->
    <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="info-panel">
        <h1>Workshop Movilidad</h1>
        <p><strong>{{ profile }}</strong></p>
        <h2>UUID del Usuario: <strong>{{ uuid }}</strong></h2>
        <div class="controls">
            <!-- <button id="togglePois" class="btn">Ocultar POIs</button> -->
            <button id="toggleArea" class="btn">Ocultar Área</button>
        </div>
    </div>
    
    <div id="map"></div>

    <script>
        // Configuración del mapa
        window.mapConfig = {
            apiKey: '{{ mapbox_api_key }}',
            profile: '{{ profile }}',
            relPath: '{{ rel_path }}',
            center: [-73.0586, -36.8274], // Concepción, Chile
            zoom: 13
        };
    </script>
    <script src="/static/js/script.js"></script>
</body>
</html>
