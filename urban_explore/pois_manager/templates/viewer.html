<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Citylab Viewer - {{ profile }}</title>
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>
  <script src="https://survey123.arcgis.com/api/jsapi"></script>
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="viewer-page">
  <header class="viewer-header">
    <div class="logo">Citylab Biob√≠o</div>
    <div class="viewer-info">
      <span>Perfil: <strong>{{ profile }}</strong></span>
      <span>ID: <strong>{{ uuid }}</strong></span>
    </div>
    <div class="viewer-controls">
      <label class="switch">
        <input type="checkbox" id="toggleArea" checked>
        <span class="slider"></span> √Årea
      </label>
    </div>
  </header>

  <aside class="sidebar" id="sidebar">
    <h3>Capas</h3>
    <label><input type="checkbox" id="layer-pois" checked> Puntos de inter√©s</label>
    <label><input type="checkbox" id="layer-area" checked> √Årea de estudio</label>
  </aside>

  <div id="map"></div>

  <button id="survey-fab" class="floating-action-button" title="Abrir encuesta">
    üìù
  </button>

  <div id="survey-modal" class="survey-modal">
    <div class="survey-modal-content">
      <div class="survey-modal-header">
        <h2>Encuesta de Movilidad</h2>
        <button id="close-survey" class="close-button">&times;</button>
      </div>
      <div class="survey-modal-body">
        <div id="survey123" class="survey-container">
          <div class="survey-loading">
            <div class="loading-spinner-modal"></div>
            <div class="loading-text">Cargando encuesta...</div>
            <div class="loading-subtitle">Por favor espera un momento</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="survey-overlay" class="survey-overlay"></div>

  <script>
    window.mapConfig = {
      apiKey: '{{ mapbox_api_key }}',
      profile: '{{ profile }}',
      relPath: '{{ rel_path }}',
      uuid: '{{ uuid }}',
      center: [-73.0586, -36.8274],
      zoom: 13
    };
  </script>
  <script src="/static/js/script.js"></script>
</body>
</html>
