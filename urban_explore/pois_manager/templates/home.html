<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Citylab Biob√≠o ‚Äì Plataforma Urbana</title>
  <link rel="stylesheet" href="/static/css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
</head>
<body class="home-page">
  <header class="clb-header">
    <div class="logo">Citylab Biob√≠o</div>
  </header>

  <main class="home-hero">
    <h1>üó∫Ô∏è Plataforma de Datos Urbanos</h1>
    <p>Explora puntos de inter√©s y √°reas clave de Concepci√≥n con una interfaz moderna y tecnol√≥gica.</p>

    <form id="start-form" class="start-form">
      <label for="profile" class="label">Selecciona un perfil:</label>
      <select id="profile" name="profile" required>
        <option value="" disabled selected>Elige un perfil</option>
        <option value="student">Estudiante</option>
        <option value="elderly">Adulto mayor</option>
        <option value="tourist">Turista</option>
        <option value="families">Familia con ni√±os</option>
        <option value="office_worker">Trabajador de oficina</option>
        <option value="shop_owner">Comerciante local</option>
      </select>

      <div class="user-type">
        <label><input type="radio" name="user_type" value="new" required> Nuevo usuario</label>
        <label><input type="radio" name="user_type" value="existing"> Ya tengo UUID</label>
      </div>

      <div id="uuid-field" class="uuid-field hidden">
        <label for="uuid">UUID:</label>
        <input type="text" id="uuid" name="uuid" />
      </div>

      <button type="submit" class="btn-primary">Continuar</button>
    </form>
  </main>

  <footer class="clb-footer">¬© 2025 Citylab Biob√≠o</footer>

  <script>
    const radios = document.getElementsByName('user_type');
    const uuidField = document.getElementById('uuid-field');
    radios.forEach(r => r.addEventListener('change', e => {
      uuidField.classList.toggle('hidden', e.target.value !== 'existing');
    }));

    document.getElementById('start-form').addEventListener('submit', e => {
      e.preventDefault();
      const profile = document.getElementById('profile').value;
      const userType = document.querySelector('input[name="user_type"]:checked').value;
      if (!profile) return alert('Selecciona un perfil.');
      if (userType === 'new') {
        fetch(`/join/${profile}`).then(r => {
          if (r.redirected) {
            window.location.href = r.url;
          } else {
            alert('Error al crear usuario.');
          }
        }).catch(() => alert('Error al crear usuario.'));
      } else {
        const uuid = document.getElementById('uuid').value.trim();
        if (!uuid) return alert('Ingresa tu UUID.');
        window.location.href = `/viewer/${profile}/${uuid}`;
      }
    });
  </script>
</body>
</html>
